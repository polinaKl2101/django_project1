{% extends 'catalog/base_products.html' %}
{% load my_tags %}
{% block content %}
    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" data-src="{{ object.product_image|mediapath }}" alt="IMAGE">
                <div class="card-body">
                    <p class="card-text">{{ object.products_name }}</p>
                    <p class="card-text">{{ object.description }}</p>
                    <p class="card-text">{{ object.category }}</p>
                    <p class="card-text">{{ object.date_created |date:'d-m-Y' }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted"></small>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
